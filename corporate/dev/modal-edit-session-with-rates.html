<div id="modal-new-session">
	<h1>Edit Session</h1>

	<div class="overlay-content clearfix">
		<form action="">
			<div class="form-content">
				<fieldset>
					<select name="new-session-client" id="new-session-client">
						<option>_</option>
					</select>

					<div class="new-session-date">
						<input type="text" name="new-session-date" class="datepicker" id="new-session-date" placeholder="Date" title="Date" />
						<input type="text" name="new-session-time-from" class="time" id="new-session-time-from" placeholder="From" title="From" />
						<input type="text" name="new-session-time-to" id="new-session-time-to" class="time" placeholder="Duration" title="Duration" />
					</div>

					<select name="new-session-type" id="new-session-type">
						<option value="1">Complete</option>
						<option value="2">No-show</option>
						<option value="3">Canceled</option>
					</select>

                    <div >
                        <input type="text" name="new-session-billrate" style="float: left; width: 187px; margin-right: 8px;" id="new-session-billrate" title="Bill Rate ($/hr)" placeholder="Bill Rate ($/hr)" />

                        <input type="text" name="new-session-payrate" style="float: left; width: 187px; margin-right: 0px;" id="new-session-payrate" title="Pay Rate ($/hr)" placeholder="Pay Rate ($/hr)" />

                    </div>

					<div class="news-session-description">
						<ul class="tabs">
							<li class="active"><a href="#new-session-report">Progress Report</a></li>
							<li><a href="#new-session-notes">Personal Notes</a></li>
						</ul>

						<div>
							<textarea name="new-session-report" id="new-session-report" placeholder="Progress Report..." title="Progress Report..."></textarea>
							<textarea name="new-session-notes" id="new-session-notes" placeholder="Personal Notes..." title="Personal Notes..."></textarea>
						</div>
					</div>
				</fieldset>
			</div><!-- /form-content -->

			<div class="form-actions">
				<input type="button" name="new-session-edit" class="button large" id="new-session-edit" value="Update Session" />
				<input type="button" name="new-session-cancel" class="button large" id="new-session-cancel" value="Cancel" />
			</div><!-- /form-actions -->
		</form>

		<span class="overlay-close">Close</span>
	</div>
</div>
