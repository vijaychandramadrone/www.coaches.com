<body class="no-js login">

<div class="center-wrapper">
	<div id="login" class="register">
		<form action="">
			<fieldset>
				<p class="retrieve">Welcome to the Co-Active Coaching Portal!</p>
                <p style="margin-bottom: 10px; text-align: center;">To setup your account, please enter the username you were assigned and choose a password and click continue.</p>
                <p class="error">Passwords must match.</p>

                
                <div class="login-form">
					<label for="login-email">Username/Email:</label>
					<input type="text" name="login-email" id="login-email" value="" placeholder="Username / Email" title="Username / Email" />
				</div>

				<div class="login-form">
					<label for="login-password">Choose Password:</label>
					<input type="password" name="login-password" id="login-password" value="" placeholder="Choose Password" title="Choose Password" />
				</div>

				<div class="login-form">
					<label for="login-password-confirmation">Confirm Password:</label>
					<input type="password" name="login-password-confirmation" id="login-password-confirmation" value="" placeholder="Confirm Password" title="Confirm Password" />
				</div>

				<input type="submit" name="register-submit" id="register-submit" value="Continue" class="button large" />
			</fieldset>
		</form>
	</div><!-- / login -->
</div><!-- / center-wrapper -->
