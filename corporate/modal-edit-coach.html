<div id="modal-new-coach">
	<h1>Edit Coach</h1>

	<div class="overlay-content clearfix">
		<form action="">
			<div class="form-content">
				<fieldset>
					<div>
						<input type="text" name="new-coach-firstname" id="new-coach-firstname" placeholder="First Name" title="First Name" value="" />
						<input type="text" name="new-coach-lastname" id="new-coach-lastname" placeholder="Last Name" title="Last Name" value="" />
					</div>


					    <input type="email" name="new-coach-email" id="new-coach-email" placeholder="Email" title="Email" value="" />

                    <textarea name="new-coach-bio" id="new-coach-bio" placeholder="Bio..." title="Bio..."></textarea>
                    <textarea name="new-coach-credentials" id="new-coach-credentials" placeholder="Credentials/Expertise..." title="Credentials/Expertise..."></textarea>

                    <input type="text" name="new-coach-timetrade" id="new-coach-timetrade" placeholder="Timetrade Link" title="Timetrade Link" />

                    <h3>Affiliated Organizations</h3>

					<ul class="styled-list companies zebra">
						<li class="item">
							<label>
								<input type="checkbox" name="aff-organizations" value="" /><span>_</span>
							</label>
						</li>
					</ul>
				</fieldset>
			</div><!-- /form-content -->

			<div class="form-actions">
				<input type="button" name="new-coach-edit" class="new-coach-edit button large" value="Save" data-send="false" />
				<input type="button" name="new-coach-edit" class="new-coach-edit button large" value="Save and Send Invite" data-send="true" />
				<input type="button" name="new-coach-cancel" class="button large" id="new-coach-cancel" value="Cancel" />
			</div><!-- /form-actions -->
		</form>

		<span class="overlay-close">Close</span>
	</div>
</div>
