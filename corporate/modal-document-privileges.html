<div id="modal-document-privileges">
	<h1>Document Privileges</h1>

	<div class="overlay-content clearfix">
		<form action="">
			<div class="form-content">
				<fieldset>
					<h3>Organizations</h3>

					<ul class="styled-list companies zebra">
						<li>
							<label>
								<input type="checkbox" name="organizations" value="" /><span class="name"></span>
							</label>
						</li>
					</ul>
				</fieldset>
			</div><!-- /form-content -->

			<div class="form-actions">
				<input type="button" name="new-document-link" class="button large" id="new-document-link" value="Save Changes" />
				<input type="button" name="new-document-cancel" class="button large" id="new-document-cancel" value="Cancel" />
			</div><!-- /form-actions -->
		</form>

		<span class="overlay-close">Close</span>
	</div>
</div>
