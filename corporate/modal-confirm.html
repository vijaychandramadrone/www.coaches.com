<div id="modal-confirm">
	<h1>Please Confirm</h1>

	<div class="overlay-content clearfix">
		<form action="">
			<fieldset>
				<div class="form-content">
					<strong class="message">_</strong>

					<label>
						<input type="checkbox" name="confirm-permanent" value="confirm-permanent" id="confirm-permanent" />
						<span>Don't show me this message again</span>
					</label>

					<div>
						<input type="button" name="confirm-confirm" class="button medium" id="confirm-confirm" value="Confirm" />
						<input type="button" name="confirm-cancel" class="button medium" id="confirm-cancel" value="Cancel" />
					</div>
				</div><!-- /form-content -->
			</fieldset>
		</form>

		<span class="overlay-close">Close</span>
	</div>
</div>
