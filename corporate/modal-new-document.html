<div id="modal-new-document">
	<h1>New Document Template</h1>

	<div class="overlay-content clearfix">
		<form action="">
			<div class="form-content">
				<fieldset>
					<div id="new-document-upload"></div>

					<input type="text" name="title" id="new-document-title" placeholder="Title" title="Title" />

					<h3>Organizations</h3>

					<ul class="styled-list companies zebra">
						<li class="item">
							<label>
								<input type="checkbox" name="aff-organizations" value="" /><span>_</span>
							</label>
						</li>
					</ul>

					<div id="new-document-options" class="clearfix">
						<label>
							<input type="radio" name="confidential" id="new-document-public" value="0" />
							<span>Public</span>
						</label>

						<label>
							<input type="radio" checked name="confidential" id="new-document-private" value="1" />
							<span>Coach/Coachee Only</span>
						</label>

						<label>
							<input type="checkbox" name="readonly" id="new-document-readonly" value="1" />
							<span>Read Only</span>
						</label>
					</div>
				</fieldset>
			</div><!-- /form-content -->

			<div class="form-actions">
				<input type="button" name="new-document-add" class="button large" id="new-document-add" value="Add Document" />
				<input type="button" name="new-document-cancel" class="button large" id="new-document-cancel" value="Cancel" />
			</div><!-- /form-actions -->
		</form>

		<span class="overlay-close">Close</span>
	</div>
</div>
