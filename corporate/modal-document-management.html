<div id="modal-document-management">
	<h1>Document Management</h1>

	<div class="overlay-content clearfix">
		<div class="form-content">
			<p class="filename">
				<span>_</span>
			</p>
			
			<a href="#" target="_blank" class="button medium" id="download-file" title="Download File">Download</a>

			<div class="document-upload">
				<span class="spacer">OR</span>

				<strong>Upload your completed document.</strong>

				<div id="new-document-upload"></div>

				<input type="hidden" name="document_id" id="document_id" value="" />
			</div>
		</div><!-- /form-content -->

		<p class="success"><img src="_ui/images/common/ico_success.png" alt="Success" /> Your document has been uploaded.</p>

		<p class="error"><img src="_ui/images/common/ico_error.png" alt="Error" /> There was an error uploading your document.<br />Please try again later.</p>

		<span class="overlay-close">Close</span>
	</div>
</div>
