	<meta charset="utf-8">

<body class="no-js login">

<div class="center-wrapper">
	<div id="login">
		<form action="">
			<fieldset>
				<p class="error">Invalid ID or Password</p>
				<!-- test email: hr@nike.com -->
				<div class="login-form">
					<label for="login-email">Email:</label>
					<input type="text" name="login-email" id="login-email" autocomplete="off" value="" placeholder="Email" title="Email" />
				</div>
				<div class="login-form">
					<label for="login-password">Password:</label>
					<input type="password" name="login-password" autocomplete="off" id="login-password" value="" placeholder="Password" title="Password" />
				</div>
				<div class="clearfix">
					<label>
						<input type="checkbox" name="login-remember" id="login-remember" />
						<span>Remember Me</span>
					</label>

					<a href="login-retrieve.html" class="login-retrieve" title="Forgot Password?">Forgot Password?</a>
				</div>
				<input type="button" name="login-submit" id="login-submit" value="Log In" class="button large" />
			</fieldset>
		</form>
	</div><!-- / login -->
</div><!-- / center-wrapper -->

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<script>

    options = {
        reject : { // Reject all except those listed as false

            firefox: false,
            chrome: false,
            msie8:false,
            msie9: false,
            msie10: false

            /*
             * Possibilities are endless...
             *
             * // MSIE Flags (Global, 5-8)
             * msie, msie5, msie6, msie7, msie8,
             * // Firefox Flags (Global, 1-3)
             * firefox, firefox1, firefox2, firefox3,
             * // Konqueror Flags (Global, 1-3)
             * konqueror, konqueror1, konqueror2, konqueror3,
             * // Chrome Flags (Global, 1-4)
             * chrome, chrome1, chrome2, chrome3, chrome4,
             * // Safari Flags (Global, 1-4)
             * safari, safari2, safari3, safari4,
             * // Opera Flags (Global, 7-10)
             * opera, opera7, opera8, opera9, opera10,
             * // Rendering Engines (Gecko, Webkit, Trident, KHTML, Presto)
             * gecko, webkit, trident, khtml, presto,
             * // Operating Systems (Win, Mac, Linux, Solaris, iPhone)
             * win, mac, linux, solaris, iphone,
             * unknown // Unknown covers everything else
             */
        },
        display: ['firefox','chrome','msie'], // What browsers to display and their order (default set below)
        browserShow: true, // Should the browser options be shown?
        browserInfo: { // Settings for which browsers to display
            firefox: {
                text: 'Firefox', // Text below the icon
                url: 'http://www.mozilla.com/firefox/' // URL For icon/text link
            },
            chrome: {
                text: 'Chrome',
                url: 'http://www.google.com/chrome/'
            },
            msie: {
                text: 'Internet Explorer',
                url: 'http://www.microsoft.com/windows/Internet-explorer/'
            }
        },

        // Header of pop-up window
        header: 'Your Internet Browser is out of date?',
        // Paragraph 1
        paragraph1: 'Your browser is not supported and may not be compatible with '+
                'our website. A list of supported browsers can be '+

        // Paragraph 2
        paragraph2: 'Click on the icons to get to the download page',
        close: true, // Allow closing of window
        // Message displayed below closing link
        closeMessage: 'By closing this window you acknowledge that your experience '+
                'on this website may be degraded',
        closeLink: 'Close This Window', // Text for closing link
        closeURL: '#', // Close URL
        closeESC: true, // Allow closing of window with esc key

        // If cookies should be used to remmember if the window was closed
        closeCookie: true,

        imagePath: './images/', // Path where images are located
        overlayBgColor: '#000', // Background color for overlay
        overlayOpacity: 0.8, // Background transparency (0-1)

        fadeInTime: 'fast',

        fadeOutTime: 'fast',
        imagePath: "_ui/images/jquery.browser.reject/"
